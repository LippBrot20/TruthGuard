<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truthguard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 400px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            box-sizing: border-box;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
            position: relative;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            font-style: initial;
            cursor: pointer;
            border: 1px solid #007bff;
            border-radius: 3px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #summaryOutput {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            max-width: 380px;
            min-width: 380px;
            max-height: 200px;
            min-height: 200px;
            overflow-y: auto;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover {
            color: red;
        }
    </style>
</head>
<body>
<button class="close-btn" id="closePopup">X</button>
<h1>Truthguard</h1>
<p>Markieren Sie etwas und klicken Sie auf den Button, um den Inhalt zu überprüfen.</p>
<button id="analyzeText">Analysieren</button>
<div id="trueValueOutput"></div>
<div id="summaryOutput"></div>
<script src="popup.js"></script>
</body>
</html>
